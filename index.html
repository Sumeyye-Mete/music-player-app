<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Player</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./assets/css/input-styles.css" />
		<link rel="stylesheet" href="./assets/css/index.css" />
	</head>
	<body>
		<div class="card-container" id="card-container">
			<div class="card">
				<button class="list-btn"><i class="fa-solid fa-bars"></i></button>
				<img
					id="song-poster"
					src="./assets/images/downtown.jpg"
					alt="song-poster"
				/>
				<div class="info-section">
					<div id="song-info">
						<h1>Downtown</h1>
						<h3>Benjamin Tissot</h3>
					</div>
					<button id="licence-btn"
						><i class="fa-solid fa-circle-info"></i
					></button>
					<div class="licence d-none">
						Music by
						<a
							href="https://pixabay.com/users/daddy_s_music-22836301/?utm_source=link-attribution&utm_medium=referral&utm_campaign=music&utm_content=191271"
							>Zakhar Valaha</a
						>
						from
						<a
							href="https://pixabay.com/music/?utm_source=link attribution&utm_medium=referral&utm_campaign=music&utm_content=191271"
							>Pixabay</a
						>
					</div>
				</div>
				<div class="button-container">
					<button id="shuffle-btn"><i class="fa-solid fa-shuffle"></i></button>
					<button id="backward-btn"
						><i class="fa-solid fa-backward-step"></i
					></button>
					<button id="play-btn"><i class="fa-solid fa-play"></i></button>
					<button id="forward-btn"
						><i class="fa-solid fa-forward-step"></i
					></button>
					<button id="repeat-btn"
						><i class="fa-solid fa-arrows-rotate"></i
					></button>
				</div>
				<input id="time-range" type="range" value="0" min="0" max="1000" />
				<div class="time-info">
					<span id="current-time-info">0:00</span
					><span id="total-time-info">0:00</span> </div
				><audio id="current-audio" src="./assets/musics/downtown.mp3" controls>
				</audio>
			</div>
		</div>

		<script src="./assets/js/index.js" type="module"></script>
	</body>
</html>
